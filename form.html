<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="css/form.css">
  <script src="https://kit.fontawesome.com/8ce2723bc2.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1> Meal Recommendations </h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
        </ul>
    </nav>
</header>
  <form id="ingredientsForm">
    <div id="list1" class="dropdown-check-list" tabindex="100">
      <span class="anchor">Select Proteins</span>
      <ul id="proteins">
      </ul>
    </div>
    <div id="list2" class="dropdown-check-list" tabindex="100">
      <span class="anchor">Select Vegetables / Fruits</span>
      <ul id="vegetables">
      </ul>
    </div>
    <div id="list3" class="dropdown-check-list" tabindex="100">
      <span class="anchor">Select Dairy</span>
      <ul id="dairy">
      </ul>
    </div>
    <div id="list4" class="dropdown-check-list" tabindex="100">
      <span class="anchor">Select Carbs</span>
      <ul id="carbs">
      </ul>
    </div>
    <div id="list5" class="dropdown-check-list" tabindex="100">
      <span class="anchor">Select Other</span>
      <ul id="other">
      </ul>
    </div>
    <input type="submit" id="submit">Submit</input>
  </form>
  <footer>
    <a href="https://www.instagram.com/">
        <i class="fa-brands fa-instagram" title="follow us on instagram">
            <span class="sr-only">follow us on Instagram</span>
        </i>
    </a>
    <a href="https://twitter.com/home">
        <i class="fa-brands fa-twitter" title="follow us on Twitter">
            <span class="sr-only">follow us on Twitter</span>
        </i>

    </a>
    <a href="https://www.facebook.com/">
        <i class="fa-brands fa-facebook" title="follow us on Tiwtter">
            <span class="sr-only">follow us on Facebook</span>
        </i>
    </a>
</footer>
  <script src="JS/form.js"></script>

</body>

</html>
